<ion-header [ngClass]="{ 'no-title': title && title.length <= 0 }">
  <ion-toolbar>
    <ion-buttons slot="primary">
      <ion-button data-cy="closeModal" (click)="closeModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title [size]="titleSize">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [forceOverscroll]="false">
  <swiper-container [options]="options" centeredSlides="true" passiveListeners="false" zoom="true" #swiper>
    <swiper-slide>
      <div class="swiper-zoom-container">
        <img [alt]="this.alt" [src]="this.src"/>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>

<ion-footer [ngClass]="{ 'no-text': text && text.length <= 0 }">
  <ion-toolbar class="ion-text-center">
    <ion-text>{{ text }}</ion-text>
  </ion-toolbar>
</ion-footer>
